<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrp square_wrp">
        <h3 class="title square_title">Квадрат</h3>
        <div class="square_block">
            <input class="inp square_inp" type="number" placeholder="длина">
            <div class="square"></div>
        </div>
        <div class="square_result">
            <p class="square_per">Периметр квадрата =</p>
            <p class="square_s">Площадь квадрата =</p>
        </div>        
    </div>
    <div class="wrp rectangle_wrp">
        <h3 class="title rectangle_title">Прямоугольник</h3>
        <div class="rectangle_block">
            <input class="inp rectangle_inp_per" type="number" placeholder="ширина">
            <input class="inp rectangle_inp_s" type="number" placeholder="длина">
            <div class="rectangle"></div>
        </div>
        <div class="rectangle_result">
            <p class="rectangle_per">Периметр прямоугольника =</p>
            <p class="rectangle_s">Площадь прямоугольника =</p>
        </div>        
    </div>
    <script src="main.js"></script>
</body>
</html>
